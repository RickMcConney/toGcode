<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Layout with Full Height Sidebar</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #layout {
            height: 100vh;
        }

        .main-row {
            height: 100vh;
        }

        #sidebar {
            height: 100vh;
            overflow-y: auto;
        }

        .right-panel {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar-container {
            flex-shrink: 0;
            height: 60px;
        }

        .canvas-container {
            flex: 1;
            min-height: 0;
            overflow: hidden;
            position: relative;
        }

        #canvas {
            width: 100%;
            object-fit: contain;
            display: block;
        }

        .tool-panel-container {
            flex-shrink: 0;
            height: 300px;
        }

        #tool-panel {
            height: 100%;
            overflow-y: auto;
        }

        .status-container {
            flex-shrink: 0;
            height: 40px;
        }

        /* Resize Handle Styles */
        .resize-handle {
            position: relative;
            background-color: #e9ecef;
            z-index: 10;
        }

        .resize-handle-horizontal {
            width: 5px;
            cursor: col-resize;
            flex-shrink: 0;
        }

        .resize-handle-vertical {
            height: 5px;
            cursor: row-resize;
            flex-shrink: 0;
        }

        .resize-handle-bar {
            position: absolute;
            background-color: #6c757d;
            opacity: 0.3;
            transition: opacity 0.2s;
        }

        .resize-handle-horizontal .resize-handle-bar {
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        .resize-handle-vertical .resize-handle-bar {
            height: 1px;
            width: 100%;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .resize-handle:hover .resize-handle-bar,
        .resize-handle.dragging .resize-handle-bar {
            opacity: 0.8;
        }

        .resize-handle.dragging {
            background-color: #007bff;
        }
    </style>
</head>

<body>
    <div id="layout" class="container-fluid p-0">
        <div class="row g-0 main-row">
            <!-- Full Height Sidebar -->
            <div class="col-auto">
                <div id="sidebar" class="bg-light border-end" style="width: 320px;">

                </div>
            </div>

            <!-- Horizontal Resize Handle -->
            <div class="resize-handle resize-handle-horizontal" id="sidebar-resize">
                <div class="resize-handle-bar"></div>
            </div>

            <!-- Right Panel Stack -->
            <div class="col">
                <div class="right-panel">
                    <!-- Toolbar -->
                    <div class="toolbar-container">
                        <nav id="toolbar" class="navbar navbar-light bg-light border-bottom p-2 h-100">
                        </nav>
                    </div>

                    <!-- Canvas Area -->
                    <div class="canvas-container border-bottom">
                        <canvas id="canvas" width="2000" height="2000"></canvas>
                    </div>

                    <!-- Vertical Resize Handle -->
                    <div class="resize-handle resize-handle-vertical" id="bottom-resize">
                        <div class="resize-handle-bar"></div>
                    </div>

                    <!-- Tool Panel -->
                    <div class="tool-panel-container bg-light border-bottom">
                        <div id="tool-panel" class="p-3">

                        </div>
                    </div>

                    <!-- Status Bar -->
                    <div class="status-container">
                        <div id="status"
                            class="bg-light border-top p-2 text-muted d-flex align-items-center justify-content-between">
                            <span>Tool: Select</span>
                            <span class="small">Ver 2025-10-19</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <canvas id="paper-canvas" style="display: none;" width="1000" height="1000"></canvas>
</body>
