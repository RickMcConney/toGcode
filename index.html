<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Layout with Full Height Sidebar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/app.css" /> 
   <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #layout {
            height: 100vh;
        }
        
        .main-row {
            height: 100vh;
        }
        
        #sidebar {
            height: 100vh;
            overflow-y: auto;
        }
        
        .right-panel {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .toolbar-container {
            flex-shrink: 0;
            height: 60px;
        }
        
        .canvas-container {
            flex: 1;
            min-height: 0;
            overflow: hidden;
            position: relative;
        }
        
        #canvas {
            width: 100%;
            object-fit: contain;
            display: block;
        }
        
        .tool-panel-container {
            flex-shrink: 0;
            height: 300px;
        }
        
        #tool-panel {
            height: 100%;
            overflow-y: auto;
        }
        
        .status-container {
            flex-shrink: 0;
            height: 40px;
        }
    </style>
</head>
<body>
    <div id="layout" class="container-fluid p-0">
        <div class="row g-0 main-row">
            <!-- Full Height Sidebar -->
            <div class="col-auto">
                <div id="sidebar" class="bg-light border-end" style="width: 250px;">

                </div>
            </div>

            <!-- Right Panel Stack -->
            <div class="col">
                <div class="right-panel">
                    <!-- Toolbar -->
                    <div class="toolbar-container">
                        <nav id="toolbar" class="navbar navbar-light bg-light border-bottom p-2 h-100">
                        </nav>
                    </div>

                    <!-- Canvas Area -->
                    <div class="canvas-container border-bottom">
                        <canvas id="canvas" width="2000" height="2000"></canvas>
                    </div>

                    <!-- Tool Panel -->
                    <div class="tool-panel-container bg-light border-bottom">
                        <div id="tool-panel" class="p-3">

                        </div>
                    </div>

                    <!-- Status Bar -->
                    <div class="status-container">
                        <div id="status" class="bg-light border-top p-2 text-muted d-flex align-items-center justify-content-between">
                            <span>Tool: Select | Position: 0, 0 | Zoom: 100%</span>
                            <span class="small">Canvas: 2000 x 2000px</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
	<canvas id="paper-canvas" style="display: none;" width="1000" height="1000"></canvas>
</body>


<!-- Bootstrap JS -->

<script src="js/jquery-2.1.1.min.js"></script>

<script type="text/javascript" src="js/paper-full.js"></script>
<script type="text/javascript" src="js/lucide.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/bootstrap-layout.js"></script>
<script type="text/javascript" src="js/simplify.js"></script>
<script type="text/javascript" src="js/clipperf.js"></script>
<script type="text/javascript" src="js/jspoly.js"></script>
<script src="js/vcarve.js"></script>
<script src="js/operations/Operation.js"></script>
<script src="js/operations/Select.js"></script>
<script src="js/operations/Origin.js"></script>
<script src="js/operations/Pan.js"></script>
<script src="js/operations/Transform.js"></script>
<script src="js/operations/Pen.js"></script>
<script src="js/operations/Polygon.js"></script>
<script src="js/operations/Text.js"></script>
<script src="js/operations/Drill.js"></script>
<script src="js/operations/OperationManager.js"></script>
<script src="js/CncController.js"></script>

<script type="text/javascript" src="js/cnc.js"></script>
<script src="js/opentype.js"></script>

</html>
